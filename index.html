<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Speed Limit Point</title>
  </head>
  <body>
    <header>
      <h1>Check your Speed</h1>
    </header>
    <div class="main">
      <div id="search">
        <label for="points">Speed</label>
        <input type="text" id="text" />
        <button type="button">Show points!</button>
      </div>
      <div id="load">Loading...</div>
      <div id="points">
        <h1>Your Points!</h1>
        <div class="pointsDescription">
          Points Description: Speed Limit Violation
        </div>
        <div class="pointsAmount">Points Amount:</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
